<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
    
    <section class="m-3 bg-dark border">
        <h1 class="text-light">CALCULATRICE</h1>
        <div class="container" style="background-color: #363940;">
            <div class="row">
                <div class="col-9">
                    <input type="text" id="resultat" value="" readonly>
                </div>
                <div class="col-3">
                    <input type="button" id="supprimer" value="Delete">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" id="7" value="7">
                </div>
                <div class="col-3">
                    <input type="button" id="8" value="8">
                </div>
                <div class="col-3">
                    <input type="button" id="9" value="9">
                </div>
                <div class="col-3">
                    <input type="button" id="division" value="/">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" id="4" value="4">
                </div>
                <div class="col-3">
                    <input type="button" id="5" value="5">
                </div>
                <div class="col-3">
                    <input type="button" id="6" value="6">
                </div>
                <div class="col-3">
                    <input type="button" id="multipli" value="x">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" id="1" value="1">
                </div>
                <div class="col-3">
                    <input type="button" id="2" value="2">
                </div>
                <div class="col-3">
                    <input type="button" id="3" value="3">
                </div>
                <div class="col-3">
                    <input type="button" id="subs" value="-">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" id="virgule" value=",">
                </div>
                <div class="col-3">
                    <input type="button" id="0" value="0">
                </div>
                <div class="col-3">
                    <input type="button" id="equal" value="=">
                </div>
                <div class="col-3">
                    <input type="button" id="add" value="+">
                </div>
            </div>
        </div>
    </section>

    <script src="calculatrice.js"></script>

</body>
</html>
